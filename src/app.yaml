runtime: python27
api_version: 1
threadsafe: true

default_expiration: "1m"

handlers:

  - url: /assets/(.*)
    static_files: assets/\1
    upload: assets/(.*)
    secure: always
    login: admin
    http_headers:
      X-Frame-Options: "DENY"
      Strict-Transport-Security: "max-age=2592000; includeSubdomains"
      X-Content-Type-Options: "nosniff"
      X-XSS-Protection: "1; mode=block"
      Content-Security-Policy: >-
        default-src 'none';
        object-src 'none';
        script-src 'self';
        connect-src 'self';
        font-src 'self';
        img-src 'self';
        style-src 'self';

  - url: /(.*\.(js|css|ico|map|json))
    static_files: \1
    upload: (.*\.(js|css|ico|map|json))
    secure: always
    login: admin
    http_headers:
      X-Frame-Options: "DENY"
      Strict-Transport-Security: "max-age=2592000; includeSubdomains"
      X-Content-Type-Options: "nosniff"
      X-XSS-Protection: "1; mode=block"
      Content-Security-Policy: >-
        default-src 'none';
        object-src 'none';
        script-src 'self';
        connect-src 'self';
        font-src 'self';
        img-src 'self';
        style-src 'self';

  - url: /.*
    static_files: index.html
    upload: index.html
    secure: always
    login: admin
    http_headers:
      X-Frame-Options: "DENY"
      Strict-Transport-Security: "max-age=2592000; includeSubdomains"
      X-Content-Type-Options: "nosniff"
      X-XSS-Protection: "1; mode=block"
      Content-Security-Policy: >-
        default-src 'none';
        object-src 'none';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https://translation-api-dot-hieroglyphics-initiative-stg.appspot.com https://cluster-analysis-api-dot-hieroglyphics-initiative-stg.appspot.com https://classification-api2-dot-hieroglyphics-initiative-stg.appspot.com;
        img-src 'self' data: blob:;
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        manifest-src 'self';

skip_files:
  - node_modules
